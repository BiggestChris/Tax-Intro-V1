<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to own stylesheet -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Tax Intro</h1>
    </div>
    <div class="container">
        <h2>
            Which life-stage are you at?
        </h2>
        <form id="lifeStageForm">
            <input type="radio" id="student" name="life-stage" value="student">
            <label for="student">Student</label><br>
            
            <input type="radio" id="workforce" name="life-stage" value="workforce">
            <label for="workforce">Workforce</label><br>
            
            <input type="radio" id="retirement" name="life-stage" value="retirement">
            <label for="retirement">Retirement</label><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.getElementById('lifeStageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the selected life stage
            var selectedLifeStage = document.querySelector('input[name="life-stage"]:checked').value;
            
            // Redirect based on the selected life stage
            if (selectedLifeStage === 'student') {
                window.location.href = 'whoops.html';
            } else if (selectedLifeStage === 'workforce') {
                window.location.href = 'workforce.html';
            } else if (selectedLifeStage === 'retirement') {
                window.location.href = 'whoops.html';
            }
        });
    </script>
</body>


</html>
